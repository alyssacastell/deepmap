<style>

body, html {

     -moz-box-sizing:content-box;

<body>

<div id='map'></div>

<!-- API ACCESS FOR THE MAP -->
<script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWFwcGxlZ2EiLCJhIjoiY2lqbzk3aGVlMDB0bHRvbTVvNXB1azZxdyJ9.PpTLv2su5er4AqXhF-LK4A';
var map = L.mapbox.map('map', 'mapbox.streets', {
  container: 'map',
});

var myLayer = L.mapbox.featureLayer().addTo(map);

var geoJson = [{
    type: 'Feature',
    "geometry": { "type": "Point", "coordinates": [-74.0060, 40.7128]},
    "properties": {
        'title': 'New York City',
        'marker-color': '#FFFFFF',
        'marker-symbol': 'city',
        'marker-size': 'large',
        'images': [
          ['https://upload.wikimedia.org/wikipedia/commons/4/47/New_york_times_square-terabass.jpg','The ideal attraction to tourists around the world and known to be one of the best cities in the world. This city feels straight out of a movie due to its monuments and attractions.'],
          ['https://cdn.pixabay.com/photo/2020/12/02/14/00/new-york-5797685_960_720.jpg','The city that never sleeps, referring to the several skyscrapers that keep their shining lights throughout the night keeping the city of New York alive.'],
          ['https://cdn.pixabay.com/photo/2020/02/16/20/29/nyc-4854718_960_720.jpg']
        ]
    }
}, {
    type: 'Feature',
    "geometry": { "type": "Point", "coordinates": [-80.1300, 25.7907]},
    "properties": {
        'title': 'Miami Beach',
        'marker-color': '#FFFFFF',
        'marker-symbol': 'city',
        'marker-size': 'large',
        'images': [
          ['https://live.staticflickr.com/669/32460078055_68f82972f0_b.jpg','Miami beach is a well known city for its clear water beaches,cinematic attractions, celebrities, and famous night life . Multiple movie scenes and music videos have been filmed here capturing the city of Miami Beach.'],
          ['https://cdn.pixabay.com/photo/2017/07/12/05/25/miami-beach-2495889_960_720.jpg','Through these crystal blue waters lies a whole marine life in which those who are visiting tend to come close to and enjoy a closer view of nature. Several Great White sharks roam around these waters making it one of the most known marine wildlife of Florida.'],
          ['https://shorttermrentalz.com/wp-content/uploads/2020/02/Test-Image_Miami-Beach.jpg','Ocean Drive is known for the Art Deco hotels as well as restaurants/bars. Ocean Drive is the location of the famed Casa Casuarina, which used to be the residence ']
        ]
    }
}, {
      type: 'Feature', 
      "geometry": { "type": "Point", "coordinates": [-118.2437, 34.0522]},
      "properties": {
        'title': 'Los Angeles City',
        'marker-color': '#2ccac5',
        'marker-symbol': 'swimming',
        'marker-size': 'medium',
        'images': [
      ['https://www.publicdomainpictures.net/pictures/290000/velka/los-angeles-city-lights.jpg'],
      ['https://www.fodors.com/wp-content/uploads/2019/10/ThingsToKnowBeforeYouGoLosAngeles__HERO_iStock-468040530.jpg','.'],
      ['']
      ]
    }
}];

// Add custom popup html to each marker.
myLayer.on('layeradd', function(e) {
    var marker = e.layer;
    var feature = marker.feature;
    var images = feature.properties.images
    var slideshowContent = '';

    for(var i = 0; i < images.length; i++) {
        var img = images[i];

        slideshowContent += '<div class="image' + (i === 0 ? ' active' : '') + '">' +
                              '<img src="' + img[0] + '" />' +
                              '<div class="caption">' + img[1] + '</div>' +
                            '</div>';
    }

    // Create custom popup content
    var popupContent =  '<div id="' + feature.properties.id + '" class="popup">' +
                            '<h2>' + feature.properties.title + '</h2>' +
                            '<div class="slideshow">' +
                                slideshowContent +
                            '</div>' +
                            '<div class="cycle">' +
                                '<a href="#" class="prev">&laquo; Previous</a>' +
                                '<a href="#" class="next">Next &raquo;</a>' +
                            '</div>'
                        '</div>';

    // http://leafletjs.com/reference.html#popup
    marker.bindPopup(popupContent,{
        closeButton: false,
        minWidth: 320
    });
});

// Add features to the map
myLayer.setGeoJSON(geoJson);

$('#map').on('click', '.popup .cycle a', function() {
    var $slideshow = $('.slideshow'),
        $newSlide;

    if ($(this).hasClass('prev')) {
        $newSlide = $slideshow.find('.active').prev();
        if ($newSlide.index() < 0) {
            $newSlide = $('.image').last();
        }
    } else {
        $newSlide = $slideshow.find('.active').next();
        if ($newSlide.index() < 0) {
            $newSlide = $('.image').first();
        }
    }

    $slideshow.find('.active').removeClass('active').hide();
    $newSlide.addClass('active').show();
    return false;
});

<!-- SET THE MAP VIEW HERE -->
map.setView([41,-71], 8);
</script>


</body>
